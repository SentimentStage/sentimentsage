<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentSage Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>SentimentSage Dashboard</h1>
    </header>
    <main>
        <section id="dashboard-summary">
            <h2>Dashboard Overview</h2>
            <div id="dashboard-trend-summary"></div>
        </section>
        <section id="dashboard-charts">
            <h2>Charts</h2>
            <canvas id="dashboardSentimentChart"></canvas>
        </section>
        <section id="dashboard-report">
            <h2>Report</h2>
            <div id="dashboard-report-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SentimentSage</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
