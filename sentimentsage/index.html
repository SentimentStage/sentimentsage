<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentSage Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SentimentSage Cryptocurrency Sentiment Dashboard</h1>
    </header>
    <main>
        <section id="summary">
            <h2>Sentiment Trends</h2>
            <div id="trend-summary"></div>
        </section>
        <section id="charts">
            <h2>Visualizations</h2>
            <canvas id="sentimentChart"></canvas>
        </section>
        <section id="report">
            <h2>Latest Report</h2>
            <div id="report-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SentimentSage</p>
    </footer>
    <script src="js/main.js" type="module"></script>
    <script src="js/charts.js" type="module"></script>
</body>
</html>
